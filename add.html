    <script>
        function checkValue(){ 
            var RName = document.getElementById('RName').value;
            var selectedRating = document.querySelector('input[name="Rating"]:checked');
            var Price = document.getElementById('Price').value;
            if(RName == ""){
                alert("식당 이름을 입력하세요!");
                return;
            }
            if (!selectedRating) {
                alert("별점을 선택하세요!");
                return;
            }
            if(Price == ""){
                alert("가격대를 입력하세요!");
                return;
            }
            alert("게시물이 추가됩니다.")
            document.form1.submit();
        }
    </script>
