<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0    ">
    <title>Final Project2</title>
    <style>
        body {
            font: 100% Lucida Sans, Verdana;
            margin: 20px;
            line-height: 26px;
            background-color: #444;
        }
        
        .container {
            min-width: 900px;
        }
        
        .wrapper {
            position: relative;
            overflow: auto;
        }
        
        #top, #sidebar, #bottom, .menuitem {
            border-radius: 4px;
            margin: 4px;
        }
        
        #top {
            background-color: #222;
            color: #ffffff;
            padding: 15px;
        }
        
        #main {
            padding: 10px;
            margin: 0;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }
        #top h1, #top p, #menulist {
            margin: 0;
            padding: 0;
        }
        
        a {
            color: #000000;
            text-decoration: underline;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        
        @media (max-width: 800px) {
            #sidebar {
                width: auto;
                position: relative;
            } 
            #main {
                margin-right: 0;
            }    
            
        }
 
        .table-buttons {
          margin-top: 20px;
          text-align: left;
        }

        .table-buttons button {
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .table-buttons button:hover {
            background-color: #555;
        }   
        
    </style>
    
</head>
<body>
    <div class = "container wrapper"> 
        <div id = "top">
            <h1 > 21600328's Recommended Restaurants </h1>
        </div>
        <div class = "wrapper"> 
            <div id="main"> 
                <h1>This is the page of J's restaurants favor</h1>
                <div class="table-buttons">
                    <button onclick="location.href='view.html'">View</button>
                    <button onclick="location.href='add.html'">Add</button>
                    <button onclick="location.href='edit.html'">Edit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
