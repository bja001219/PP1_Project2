<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <script>
    function checkValue(){ 
      if(confirm("게시물을 수정할까요?")){
        var RName = document.getElementById('RName').value;
        var selectedRating = document.querySelector('input[name="Rating"]:checked');
        var Price = document.getElementById('Price').value;
        if(RName == ""){
          alert("식당 이름을 입력하세요!");
          return;
        }
        if (!selectedRating) {
          alert("별점을 선택하세요!");
          return;
        }
        if(Price == ""){
          alert("가격대를 입력하세요!");
          return;
        }
        alert("게시물이 수정됐습니다.")
        document.form1.submit();
      }
      else{

      }

    }
  </script>
</head>
<body>

<div class="container-fluid text-center">

      <h1>21600328's Edit Page</h1>
      <p></p>
      <hr>
      <h3>Edit Restaurant1</h3>
      <p> 
        <p style="background-color: yellowgreen; display:block; width: 300px">식당 정보 <br>
            식당 이름: 식당1 <br>
            별점: ★★★★★ <br>  
            가격: $ <br>
            종류: 한식
        </p><br> 
        <form name="form1" method="post" action="index.html">
            식당 이름 : <input type="text" name="RName" id ="RName" value="식당1"/> <br>
            별점 : <input type="radio" id="Rating" name="Rating" value="1">★
            <input type="radio" id="Rating" name="Rating" value="2">★★

            종류 : <select name = "type" id = "type">

                    <option value="Korea">한식</option>
                    <option value="China">중식</option>
                    <option value="Japan">일식</option>
                    <option value="Europe">양식</option>
            </select> <br>
            <p>비고 및 평가란</p>
            <p> <textarea name="message" rows="10" cols="30"> </textarea> </p>
            <input type="button" value="수정" id ="loginbutton" onclick="checkValue()">

        </p>
